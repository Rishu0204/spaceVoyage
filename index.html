<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Voyage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Planet Navigation Bar - Always visible -->
    <nav class="planet-navbar">
        <div class="nav-item active" data-planet="mercury">
            <div class="nav-planet mercury"></div>
            <span>Mercury</span>
        </div>
        <div class="nav-item" data-planet="venus">
            <div class="nav-planet venus"></div>
            <span>Venus</span>
        </div>
        <div class="nav-item" data-planet="earth">
            <div class="nav-planet earth"></div>
            <span>Earth</span>
        </div>
        <div class="nav-item" data-planet="mars">
            <div class="nav-planet mars"></div>
            <span>Mars</span>
        </div>
        <div class="nav-item" data-planet="jupiter">
            <div class="nav-planet jupiter"></div>
            <span>Jupiter</span>
        </div>
        <div class="nav-item" data-planet="saturn">
            <div class="nav-planet saturn"></div>
            <span>Saturn</span>
        </div>
        <div class="nav-item" data-planet="uranus">
            <div class="nav-planet uranus"></div>
            <span>Uranus</span>
        </div>
        <div class="nav-item" data-planet="neptune">
            <div class="nav-planet neptune"></div>
            <span>Neptune</span>
        </div>
    </nav>

    <!-- Main Content - Planet Detail View -->
    <div id="main-content" class="scene active">
        <div class="detail-container">
            <div class="planet-display">
                <div class="detail-planet" id="detail-planet">
                    <div class="planet-sphere" id="detail-planet-sphere"></div>
                    <div class="moons-container" id="detail-moons"></div>
                </div>
            </div>
            
            <div class="planet-info">
                <div class="info-content">
                    <h2 id="planet-name">Mercury</h2>
                    <div class="info-section">
                        <h3>Overview</h3>
                        <p id="planet-description"></p>
                    </div>
                    <div class="info-section">
                        <h3>Quick Facts</h3>
                        <div class="facts-grid">
                            <div class="fact">
                                <span class="fact-label">Distance from Sun:</span>
                                <span class="fact-value" id="distance"></span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Diameter:</span>
                                <span class="fact-value" id="diameter"></span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Temperature:</span>
                                <span class="fact-value" id="temperature"></span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Number of Moons:</span>
                                <span class="fact-value" id="moon-count"></span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Day Length:</span>
                                <span class="fact-value" id="day-length"></span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Year Length:</span>
                                <span class="fact-value" id="year-length"></span>
                            </div>
                        </div>
                    </div>
                    <div class="info-section">
                        <h3>Research & Exploration</h3>
                        <p id="research-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Moon Detail View -->
    <div id="moon-detail" class="scene">
        <div class="detail-container">
            <div class="planet-display">
                <div class="detail-moon" id="detail-moon">
                    <div class="moon-sphere" id="detail-moon-sphere"></div>
                </div>
            </div>
            
            <div class="planet-info">
                <div class="info-content">
                    <h2 id="moon-name"></h2>
                    <div class="info-section">
                        <h3>Overview</h3>
                        <p id="moon-description"></p>
                    </div>
                    <div class="info-section">
                        <h3>Quick Facts</h3>
                        <div class="facts-grid">
                            <div class="fact">
                                <span class="fact-label">Distance from Planet:</span>
                                <span class="fact-value" id="moon-distance"></span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Diameter:</span>
                                <span class="fact-value" id="moon-diameter"></span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Orbital Period:</span>
                                <span class="fact-value" id="orbital-period"></span>
                            </div>
                        </div>
                    </div>
                    <div class="info-section">
                        <h3>Interesting Facts</h3>
                        <p id="moon-facts"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Background overlay for clicking out of moon focus -->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
